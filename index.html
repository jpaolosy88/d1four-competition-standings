<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D1Four Competition Standings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans antialiased">

    <div x-data="standingsApp()" x-init="fetchData()" class="max-w-md mx-auto px-4 py-8">
        
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-extrabold text-blue-500 tracking-tight">D1FOUR</h1>
            <p class="text-gray-400 mt-2">Local Group Competition Standings</p>
        </header>

        <div class="sticky top-4 z-10 mb-6">
            <input 
                type="text" 
                x-model="search" 
                placeholder="Search player or team..." 
                class="w-full bg-gray-800 border border-gray-700 text-white rounded-xl py-3 px-4 shadow-2xl focus:ring-2 focus:ring-blue-500 focus:outline-none"
            >
        </div>

        <template x-if="loading">
            <div class="flex justify-center items-center py-20">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
            </div>
        </template>

        <div x-show="!loading" x-cloak class="space-y-3">
            <template x-for="player in filteredStandings" :key="player.name">
                <div class="bg-gray-800 border border-gray-700 rounded-xl p-4 flex items-center justify-between shadow-sm transition transform active:scale-95">
                    <div class="flex items-center space-x-4">
                        <div class="flex-shrink-0 w-10 h-10 bg-blue-900/50 rounded-full flex items-center justify-center border border-blue-500/30">
                            <span class="font-bold text-blue-400" x-text="player.rank"></span>
                        </div>
                        <div>
                            <h3 class="font-bold text-lg leading-tight" x-text="player.name"></h3>
                            <p class="text-xs text-gray-500 uppercase tracking-widest font-semibold mt-1" x-text="player.team"></p>
                        </div>
                    </div>
                    <div class="text-right">
                        <span class="block text-2xl font-black text-white" x-text="player.total"></span>
                        <span class="text-[10px] text-gray-500 uppercase font-bold">Points</span>
                    </div>
                </div>
            </template>

            <template x-if="filteredStandings.length === 0">
                <p class="text-center text-gray-500 py-10">No results found for "<span x-text="search"></span>"</p>
            </template>
        </div>
    </div>

    <script>
        function standingsApp() {
            return {
                search: '',
                loading: true,
                allData: [],
                // Replace with your ID: 1lqy6oWOd-q3aGW63MNB-p6whPp7tD_WZxbGMotgM20o
                sheetUrl: 'https://docs.google.com/spreadsheets/d/1lqy6oWOd-q3aGW63MNB-p6whPp7tD_WZxbGMotgM20o/gviz/tq?tqx=out:json',
                
                async fetchData() {
                    try {
                        const response = await fetch(this.sheetUrl);
                        const text = await response.text();
                        // Clean Google's JSON wrapper
                        const json = JSON.parse(text.substr(47).slice(0, -2));
                        const rows = json.table.rows;

                        this.allData = rows.map(row => ({
                            team: row.c[0]?.v || 'N/A',
                            name: row.c[1]?.v || 'Unknown',
                            total: row.c[12]?.v || 0, // Using Column 13 (M) for Total
                            rank: row.c[13]?.v || '-'  // Using Column 14 (N) for Rank
                        }));
                    } catch (error) {
                        console.error('Error fetching data:', error);
                    } finally {
                        this.loading = false;
                    }
                },

                get filteredStandings() {
                    if (this.search === '') return this.allData;
                    return this.allData.filter(item => 
                        item.name.toLowerCase().includes(this.search.toLowerCase()) ||
                        item.team.toLowerCase().includes(this.search.toLowerCase())
                    );
                }
            }
        }
    </script>
</body>
</html>
