<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D1Four 2026 Tsika Series</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans antialiased">

    <div x-data="standingsApp()" x-init="fetchData()" class="max-w-md mx-auto px-4 py-8">
        
        <header class="mb-8 text-center">
            <img src="assets/logo_d1four.jpg" alt="D1FOUR Logo" class="block h-24 w-auto mx-auto object-contain">
            <p class="text-white font-bold text-3xl mt-2">2026 Tsika Series</p>
            <p class="text-xs text-gray-500 mt-2 font-mono">Data updated as of <span x-text="lastUpdated"></span></p>
        </header>

        <div class="sticky top-4 z-10 mb-6">
            <input 
                type="text" 
                x-model="search" 
                placeholder="Search player or team..." 
                class="w-full bg-gray-800 border border-gray-700 text-white rounded-xl py-3 px-4 shadow-2xl focus:ring-2 focus:ring-blue-500 focus:outline-none"
            >
        </div>

        <template x-if="loading">
            <div class="flex justify-center items-center py-20">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
            </div>
        </template>

        <div x-show="!loading" x-cloak class="space-y-3">
            <div class="flex items-center justify-between px-4 text-xs font-bold text-gray-400 uppercase tracking-wider">
                <div class="flex items-center space-x-4">
                    <div class="w-10 text-center">Rank</div>
                    <div>Name / Team</div>
                </div>
                <div class="text-right">Points</div>
            </div>

            <template x-for="player in filteredStandings" :key="player.name">
                <div class="bg-gray-800 border border-gray-700 rounded-xl p-4 flex items-center justify-between shadow-sm transition transform active:scale-95">
                    <div class="flex items-center space-x-4">
                        <div class="flex-shrink-0 w-10 h-10 bg-blue-900/50 rounded-full flex items-center justify-center border border-blue-500/30">
                            <span class="font-bold text-blue-400" x-text="player.rank"></span>
                        </div>
                        <div>
                            <h3 class="font-bold text-lg leading-tight" x-text="player.name"></h3>
                            <p class="text-xs text-gray-500 uppercase tracking-widest font-semibold mt-1" x-text="player.team"></p>
                        </div>
                    </div>
                    <div class="text-right">
                        <span class="block text-2xl font-black text-white" x-text="player.total"></span>
                        <span class="text-[10px] text-gray-500 uppercase font-bold">Points</span>
                    </div>
                </div>
            </template>

            <template x-if="filteredStandings.length === 0">
                <p class="text-center text-gray-500 py-10">No results found for "<span x-text="search"></span>"</p>
            </template>
        </div>
    </div>

    <script>
        function standingsApp() {
            return {
                search: '',
                loading: true,
                lastUpdated: 'Loading...',
                allData: [],
                
                // Configuration
                sheetId: '1lqy6oWOd-q3aGW63MNB-p6whPp7tD_WZxbGMotgM20o',
                dataGid: '1301055614',      // GID for the standings data
                metaGid: '1804576681',      // GID for the 'Updates' tab
                
                async fetchData() {
                    try {
                        // 1. Construct URLs
                        const dataUrl = `https://docs.google.com/spreadsheets/d/${this.sheetId}/gviz/tq?tqx=out:json&gid=${this.dataGid}`;
                        const metaUrl = `https://docs.google.com/spreadsheets/d/${this.sheetId}/gviz/tq?tqx=out:json&gid=${this.metaGid}&range=B1`;

                        // 2. Fetch both requests in parallel
                        const [dataRes, metaRes] = await Promise.all([
                            fetch(dataUrl),
                            fetch(metaUrl)
                        ]);

                        // 3. Process Standings Data
                        const dataText = await dataRes.text();
                        const dataJson = JSON.parse(dataText.substr(47).slice(0, -2));
                        
                        this.allData = dataJson.table.rows.map(row => ({
                            rank: row.c[0]?.v || '-',               // Column A: Rank
                            team: String(row.c[1]?.v || 'N/A'),     // Column B: Team
                            name: String(row.c[2]?.v || 'Unknown'), // Column C: Name
                            total: row.c[3]?.v || 0,                // Column D: Points
                        })).filter(item => item.rank !== 'Rank');   // Filter out header row

                        // 4. Process Last Updated Date (from the second sheet)
                        const metaText = await metaRes.text();
                        const metaJson = JSON.parse(metaText.substr(47).slice(0, -2));
                        if (metaJson.table.rows.length > 0 && metaJson.table.rows[0].c[0]) {
                            const val = metaJson.table.rows[0].c[0]?.v;
                            const dateMatch = typeof val === 'string' ? val.match(/Date\((\d+),(\d+),(\d+)/) : null;
                            if (dateMatch) {
                                this.lastUpdated = new Date(dateMatch[1], dateMatch[2], dateMatch[3]).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                            } else {
                                this.lastUpdated = metaJson.table.rows[0].c[0]?.f || val || 'Unknown';
                            }
                        }
                    } catch (error) {
                        console.error('Error fetching data:', error);
                    } finally {
                        this.loading = false;
                    }
                },

                get filteredStandings() {
                    if (this.search === '') return this.allData;
                    return this.allData.filter(item => 
                        item.name.toLowerCase().includes(this.search.toLowerCase()) ||
                        item.team.toLowerCase().includes(this.search.toLowerCase())
                    );
                }
            }
        }
    </script>
</body>
</html>
